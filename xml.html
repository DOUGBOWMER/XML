<!DOCTYPE html>
<html>
<body>
    <p id="XML_Example"></p>
    <script>
        var XML_PARSER, XML_DOCUMENTS;
        // Creates a text string
        var Customer = <customer> +
        "<Firstname>Doug</Firstname>" +
        "<Lastname> Bowmer</Lastname>" +
        "<DOB>7-13-1987</DOB>" +
         "<registeredDate> 01-05-2020</registeredDate>" +
         "<lastPurchase> 7005.56</lastPurchase>" +
         </customer>; 

         
         XML_Parser = new DomParser();
         XML_Document = XML_Parser.parser.parseFromString(Customer, "text/xml");
        document.getElementById("XML_Example").innerHTML = 
        XML_Document.getELementsByTagName("Firstname")[0].childNodes[0].nodeValue;

    </script>
</body>
</html>
